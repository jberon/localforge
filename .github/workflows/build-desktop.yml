name: Build Desktop App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version number (e.g., 1.2.0)'
        required: false
        default: '1.1.0'

permissions:
  contents: write

jobs:
  build-macos:
    runs-on: macos-latest
    
    strategy:
      matrix:
        arch: [arm64, x64]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Determine version
        id: version
        run: |
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF_NAME#v}"
          elif [[ -n "${{ inputs.version }}" ]]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION="1.1.0"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci || npm install
      
      - name: Setup Electron
        run: |
          chmod +x scripts/setup-electron.sh
          LOCALFORGE_VERSION=${{ steps.version.outputs.VERSION }} SKIP_BACKUP=true ./scripts/setup-electron.sh
      
      - name: Build application
        run: npm run build
      
      - name: Build Electron app
        run: npx electron-builder --mac --${{ matrix.arch }} --config electron-builder.json
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: List release folder
        run: ls -la release/ || echo "No release folder"
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: LocalForge-macOS-${{ matrix.arch }}
          path: |
            release/*.dmg
            release/*.zip
          if-no-files-found: error

  create-release:
    needs: build-macos
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: List artifacts
        run: find artifacts -type f
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
